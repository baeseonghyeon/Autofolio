{% extends 'common/base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="{% static 'common/bower_components/swiper/dist/css/swiper.css' %}">
<script type='text/javascript' src="{% static 'common/bower_components/swiper/dist/js/swiper.js' %}"></script>

<link rel="stylesheet" href="{% static 'portfolio/css/list.css' %}">
<script type="text/javascript" src="{% static 'portfolio/js/list.js' %}"></script>
{% endblock %}

{% block body %}

<div class="portfolio-list" ng-controller="pListCtrl">
    <div class="list-wrapper container mt-5">
        <div class="list-header">
            <div class="row">
                <div class="col-4 align-self-center">
                    <h3>작성한 포트폴리오 (<span>0</span>)</h3>
                </div>
                <div class="col-8 align-self-center">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href='#'>
                                <i class="fas fa-plus-circle"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="list-items container">
            <div class="items pt-5">
                <div class="swiper-container">
                    <div class="swiper-wrapper pl-3 pr-3">
                        <div class="swiper-slide" ng-repeat="item in md.items" my-repeat-directive>
                            <div class="item-wrapper container">
                                <div class="item-header">
                                    <div class="thumbnail" ng-bind="item.thumbnail">
                                        
                                    </div>
                                    <div class="right">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                </div>  
                                <div class="item-content container">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block body-end %}

{% endblock %}
