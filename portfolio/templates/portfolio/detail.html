{% extends 'common/base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="{% static 'portfolio/css/detail.css' %}">
<script type='text/javascript' src="{% static 'portfolio/js/detail.js' %}"></script>
{% endblock %}

{% block body %}
<div class="portfolio-detail" ng-controller="pDetailCtrl">
    <div class="container">
        <div class="portfolio-header">
            <h3>
                포트폴리오 생성하기
            </h3>               
        </div>
        <div class="portfolio-content-wrapper">
            <form method="POST">
                <div class="container">
                    <div class="form-group">
                        <label for="portfolio_title">포트폴리오 제목</label>
                        <input type="text" class="form-control" id="portfolio_title" aria-describedby="portfolio title" placeholder="포트폴리오 제목을 입력해주세요" name="portfolio_title">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="portfolio_tags">포트폴리오 연관 태그</label>
                        <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
                        <div class="form-control">
                            <input type="text" name="portfolio_tags" id="portfolio_tags">
                        </div>
                    </div>    
                    <div class="form-group">
                        <label for="exampleInputEmail1">드래프트</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="포트폴리오 제목을 입력해주세요">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                </div>
            </form>
        
        </div>
    </div>
</div>
{% endblock %}
